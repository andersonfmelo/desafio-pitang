 

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  
    <nav role="navigation" *ngIf="mobile">
      <div id="menuToggle">

        <input type="checkbox" />
        
        <span></span>
        <span></span>
        <span></span>
        

        <ul id="menu">
          <a class="nav-link active" aria-current="page" href="Home">Home</a>
          <a class="nav-link" href="Ranking">Ranking</a>
          <a class="nav-link" href="LastSearch">Last Search</a>
        </ul>
      </div>
    </nav>

    <header class="mb-auto">
      <div class="d-flex">
        <h3 class="float-md-start mb-0">GitHub</h3>
        <nav class="nav nav-masthead justify-content-center ml-auto" *ngIf="!mobile">
          <a class="nav-link active" aria-current="page" href="Home">Home</a>
          <a class="nav-link" href="Ranking">Ranking</a>
          <a class="nav-link" href="LastSearch">Last Search</a>
        </nav>
        
      </div>
    </header>
    
    <main class="px-3">
        <form [formGroup]="form" action="">
            <h1>Pesquisas Recentes.</h1>
            <p class="lead">5 ultimas pesquisas realizadas.</p>
            <ag-grid-angular 
            style="width: 100%; height: 280px;"
            class="ag-theme-alpine"
            [gridOptions]="gridOptions"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            >
            </ag-grid-angular>
        </form>

    </main>

    <footer class="mt-auto text-white-50">
      <p>Feito por <a class="text-white">Anderson F Melo</a>.</p>
    </footer>
  </div>
