 

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  
    <nav role="navigation" class="d-flex d-sm-none">
      <div id="menuToggle">

        <input type="checkbox" />
        
        <span></span>
        <span></span>
        <span></span>
        

        <ul id="menu">
          <a class="nav-link active" aria-current="page" href="Home">Home</a>
          <a class="nav-link" href="Ranking">Ranking</a>
          <a class="nav-link" href="LastSearch">Last Search</a>
        </ul>
      </div>
    </nav>

    <header class="mb-auto">
      <div class="d-flex">
        <h3 class="float-md-start mb-0">GitHub</h3>
        <nav class="nav nav-masthead justify-content-center ml-auto d-none d-sm-flex">
          <a class="nav-link active" aria-current="page" href="Home">Home</a>
          <a class="nav-link" href="Ranking">Ranking</a>
          <a class="nav-link" href="LastSearch">Last Search</a>
        </nav>
        
      </div>
    </header>
    
    
    <main class="px-3">

      <form [formGroup]="form" (ngSubmit)="submit()" action="">

        <h1>Encontre seus repositorios.</h1>
        <p class="lead">Insira seu nome de usuario no campo abaixo para pesquisar seus repositorios.</p>
        <nav class="navbar navbar-light bg-light mb-3" style="border-radius: 15px;">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">github.com/</span>
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" formControlName="nome">
          </div>
        </nav>

        <p class="lead">        
          <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="margin-right: 15px;" (click)="submit()">Buscar</a>
          <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" (click)="limpar()">limpar</a>
        </p>

        <div class="mb-5" *ngIf="dados[0]!=null" >
          <div>
            <div style="float: left; margin-right: 15px;">
              <img *ngIf="imgsrc!=''" src="{{imgsrc}}" class="rounded-circle" style="width: 100px;" alt="...">
            </div>
            <div style="text-align: left;">
              <h3 *ngIf="name!=''">{{name}}</h3>
              <p *ngIf="login!=''">{{login}}</p>
            </div>
          </div>
          <div >
            <p style="text-align: left;" *ngIf="followers!=null"> Seguidores: {{followers}} - Seguindo: {{following}}</p>
          </div>
        </div>

        <div>
          <ag-grid-angular *ngIf="rowData[0]!=null"
          style="width: 100%; height: 280px;"
          class="ag-theme-alpine"
          [gridOptions]="gridOptions"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          >
          </ag-grid-angular>
        </div>

      </form>

    </main>

    <footer class="mt-auto text-white-50">
      <p>Feito por <a class="text-white">Anderson F Melo</a>.</p>
    </footer>
  </div>
