 

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  
    <nav role="navigation" *ngIf="mobile">
      <div id="menuToggle">

        <input type="checkbox" />
        
        <span></span>
        <span></span>
        <span></span>
        

        <ul id="menu">
          <a class="nav-link active" aria-current="page" href="Home">Home</a>
          <a class="nav-link" href="Ranking">Ranking</a>
          <a class="nav-link" href="LastSearch">Last Search</a>
        </ul>
      </div>
    </nav>

    <header class="mb-auto">
      <div class="d-flex">
        <h3 class="float-md-start mb-0">GitHub</h3>
        <nav class="nav nav-masthead justify-content-center ml-auto" *ngIf="!mobile">
          <a class="nav-link active" aria-current="page" href="Home">Home</a>
          <a class="nav-link" href="Ranking">Ranking</a>
          <a class="nav-link" href="LastSearch">Last Search</a>
        </nav>
        
      </div>
    </header>
    
    
    <main class="px-3">
      <form [formGroup]="form" (ngSubmit)="submit()" action="">
      <h1>Encontre seus repositorios.</h1>
      <p class="lead">Insira seu nome de usuario no campo abaixo para pesquisar seus repositorios.</p>
      <nav class="navbar navbar-light bg-light mb-3">

        <div class="input-group" >
          <span class="input-group-text" id="basic-addon1">github.com/</span>
          <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" formControlName="nome">
        </div>

    </nav>
      <p class="lead">        
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" (click)="submit()">Buscar</a>
      </p>


        <div class="mb-5">
        <ag-grid-angular *ngIf="userData[0]!=null"
        style="width: 100%; height: 200px;"
        class="ag-theme-alpine"
        [gridOptions]="usergridOptions"
        [rowData]="userData"
        [columnDefs]="usercolumnDefs"
        [defaultColDef]="defaultColDef"
        >
        </ag-grid-angular>
      </div>
      <div>
        <ag-grid-angular *ngIf="rowData[0]!=null"
        style="width: 100%; height: 280px;"
        class="ag-theme-alpine"
        [gridOptions]="gridOptions"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        >
        </ag-grid-angular>
      </div>
      </form>

    </main>

    <footer class="mt-auto text-white-50">
      <p>Feito por <a class="text-white">Anderson F Melo</a>.</p>
    </footer>
  </div>
